<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5c7edfd842.js" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="./sass/style.css">
    <title>Find The Number</title>
</head>
<body>
    <h3>Find The Number (between 0 and 100):</h3>
    <button onclick="downFunc();">
        <i class="fas fa-minus"></i>
    </button>
    <input id="inp" type="number" placeholder="Enter a number">
    <button onclick="upFunc();">
        <i class="fas fa-plus"></i>
    </button>
    <button id="check-btn" type="submit" onclick="getNumber()">CHECK</button>
    <p id="result"></p>
    <p id="counter"></p>

    <script src="script.js"></script>
</body>
</html>
